<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input[type="file"],
        form input[type="text"],
        form select,
        form button {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        .output-container {
            text-align: center;
            margin-top: 30px;
        }

        .output-container img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Style Transfer Application</h1>
        <p>Upload your style and content images for neural style transfer</p>
    </header>

    <!-- Form to upload images -->
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="style_image">Style Image:</label>
        <input type="file" name="style_image" id="style_image" required>

        <label for="content_image">Content Image:</label>
        <input type="file" name="content_image" id="content_image" required>

        <label for="operation">Operation:</label>
        <select name="operation" id="operation">
            <option value="style_transfer">Style Transfer</option>
            <option value="on_top_of">Partial Transfer (on top of)</option>
        </select>

        <label for="start_x">Start X:</label>
        <input type="text" name="start_x" id="start_x" placeholder="X-coordinate">

        <label for="start_y">Start Y:</label>
        <input type="text" name="start_y" id="start_y" placeholder="Y-coordinate">

        <label for="width">Width:</label>
        <input type="text" name="width" id="width" placeholder="Width of the transfer area">

        <label for="height">Height:</label>
        <input type="text" name="height" id="height" placeholder="Height of the transfer area">

        <button type="submit">Submit</button>
    </form>

    <!-- Display the output image if the URL is provided -->
    {% if image_url %}
        <div class="output-container">
            <h2>Result Image</h2>
            <img src="{{ url_for('static', filename='output/output.jpg') }}" alt="Processed Image">
        </div>
    {% endif %}


</body>
</html>
